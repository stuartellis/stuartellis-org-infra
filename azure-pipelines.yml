variables:
  - template: .azure-pipelines/variables.yml

name: ${{variables.name}}-$(Date:yyyyMMddhhmm).$(Rev:r)

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    exclude:
      - CONTRIBUTING.md
      - README.md

stages:
  - stage: run
    displayName: Run
    jobs:
      - job: run
        displayName: Setup Binaries
        pool:
          vmImage: ${{variables.vmImage}}
        steps:
          - template: .azure-pipelines/setup-binaries.yml
