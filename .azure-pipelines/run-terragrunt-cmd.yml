parameters:
  - name: awsRegion
    type: string
  - name: awsServiceConnection
    type: string
  - name: tgCommand
    type: string
  - name: tgExe
    type: string
  - name: tfLogLevel
    type: string
  - name: tfLogPath
    type: string
  - name: tgOptions
    type: string
    default: ""
  - name: workingDirectory
    type: string

steps:
  - task: AWSShellScript@1
    displayName: Run Terragrunt ${{ parameters.tgCommand }}
    inputs:
      awsCredentials: ${{ parameters.awsServiceConnection }}
      regionName: ${{ parameters.awsRegion }}
      scriptType: inline
      inlineScript: |
        TF_IN_AUTOMATION=1
        TF_INPUT=0
        TF_LOG=${{ parameters.tfLogLevel }}
        TF_LOG_PATH=${{ parameters.tfLogPath }}
        ${{ parameters.tgExe }} ${{ parameters.tgCommand }} ${{ parameters.tgOptions }}
        echo "Log Level: $TF_LOG"
        echo "Log Path: $TF_LOG_PATH"
      disableAutoCwd: true
      workingDirectory: ${{ parameters.workingDirectory }}
