parameters:
  - name: awsRegion
    type: string
  - name: awsServiceConnection
    type: string
  - name: projectName
    type: string
  - name: tfLogLevel
    type: string
  - name: terraformOutputDir
    type: string
  - name: terraformSourceStackDir
    type: string
  - name: terragruntExe
    type: string

steps:
  - template: run-terragrunt-cmd.yml
    parameters:
      awsRegion: ${{ parameters.awsRegion }}
      awsServiceConnection: ${{ parameters.awsServiceConnection }}
      tfLogLevel: ${{ parameters.tfLogLevel }}
      tfLogPath: ${{ parameters.terraformOutputDir }}/tf-apply.log
      tgCommand: apply
      tgOptions: "${{ parameters.terraformOutputDir }}/tfplan.out"
      tgExe: ${{ parameters.terragruntExe }}
      workingDirectory: ${{ parameters.terraformSourceStackDir }}
